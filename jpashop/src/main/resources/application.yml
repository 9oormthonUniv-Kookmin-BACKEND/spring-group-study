spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/test  # H2 TCP 연결
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create 
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
